<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom and Jerry game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="modal">
        <select name="" id="speed_select">
            <option value="1500">Easy</option>
            <option value="800">Medium</option>

    </div>

    <h1 class="score">Your score: 0</h1>

    <img id="jerry-image" class="jerry" src="./img/Jerry_7.png" alt="" width="70">

    <div id="tom__cursor" class="tom-cursor">
        <img src="./img/tom.png" alt="tom" width="70">
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
